<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <link rel="stylesheet" href="../resources/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul class="">
                    <li>列表1</li>
                    <li>列表2</li>
                    <li>列表3</li>
                    <li>列表4</li>
                    <li>列表5</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <ol class="">
                    <li>列表1</li>
                    <li>列表2</li>
                    <li>列表3</li>
                    <li>列表4</li>
                    <li>列表5</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <ul class="list-unstyled">
                    <li>列表1</li>
                    <li>列表2</li>
                    <li>列表3</li>
                    <li>列表4</li>
                    <li>列表5</li>
                </ul>
            </div>
        </div>

        <hr>
        <h4>所有元素放一行</h4>
        <div class="row">
            <div class="col-xs-12">
                <ul class="list-inline">
                    <li>列表1</li>
                    <li>列表2</li>
                    <li>列表3</li>
                    <li>列表4</li>
                    <li>列表5</li>
                </ul>
            </div>
        </div>

    </div>

</body>

</html>
